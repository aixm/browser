<div class="aixm-feature-toggle">
    <mat-slide-toggle matTooltip="{{feature?.abbreviation}}"
                      [checked]="!featureService.isFeatureHidden(feature?.id)"
                      (change)="toggleChange($event)"
    >
        <app-aixm-icon style="padding-top: 0.3em" [feature]="feature"></app-aixm-icon>
    </mat-slide-toggle>
</div>
