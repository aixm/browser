<mat-card class="mat-card-dataset-feature">
    <mat-card-header [ngStyle]="{
    cursor: (cardClick.observers.length > 0) ? 'pointer' : ''
    }" (click)="click()">
        <app-aixm-icon [feature]="feature" [matCardAvatar]="true"></app-aixm-icon>
        <mat-card-title>{{feature?.abbreviation}}</mat-card-title>
        <mat-card-subtitle>{{datasetFeature?.getLabel()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="datasetFeature?.getReferenceToFeaturesCount()" style="margin-top: 1em">References to features:</div>
        <div class="aixm-feature-toggle-container">
            <app-aixm-feature-toggle *ngFor="let f of datasetFeature?.getReferenceToFeatures()" [feature]="f" [checked]="true"></app-aixm-feature-toggle>
        </div>
        <div *ngIf="datasetFeature?.getReferencedByFeaturesCount()" style="margin-top: 1em">Referenced by features:</div>
        <div class="aixm-feature-toggle-container">
            <app-aixm-feature-toggle *ngFor="let f of datasetFeature?.getReferencedByFeatures()" [feature]="f" [checked]="true"></app-aixm-feature-toggle>
        </div>
    </mat-card-content>
</mat-card>
