<mat-card class="mat-card-dataset-feature" [ngStyle]="{
    cursor: (cardClick.observers.length > 0) ? 'pointer' : ''
    }" (click)="click()">
    <mat-card-header>
        <app-aixm-icon [feature]="feature" [matCardAvatar]="true"></app-aixm-icon>
        <mat-card-title>{{feature?.abbreviation}}</mat-card-title>
        <mat-card-subtitle>{{datasetFeature?.gmlIdentifierValue}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let dfp of datasetFeature?.datasetFeatureProperties">
            <a *ngIf="dfp.xlinkHref" href="" (click)="xlink();false;">{{dfp.property?.name}}</a>
            <span *ngIf="!dfp.xlinkHref">{{dfp.property?.name}} : {{dfp.value}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions style="justify-content: flex-end">
        <button mat-stroked-button color="accent" [matBadgeHidden]="datasetFeature ? datasetFeature.associatedFeaturesCount === 0 : true"
                [matBadge]="datasetFeature ? datasetFeature.associatedFeaturesCount : 0"
                matBadgeColor="accent">
            <mat-icon>output</mat-icon>Associations</button>
        <button mat-stroked-button color="primary"
                [matBadgeHidden]="datasetFeature ? datasetFeature.descendantFeaturesCount === 0 : true"
                [matBadge]="datasetFeature ? datasetFeature.descendantFeaturesCount : 0">
            <mat-icon>input</mat-icon>Dependants
        </button>
    </mat-card-actions>
</mat-card>
