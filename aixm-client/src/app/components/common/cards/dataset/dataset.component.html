<mat-card class="mat-card-dataset" [ngStyle]="{
    backgroundColor: dataset.checked ? '#c4ccfa' : '',
    cursor: (cardClick.observers.length > 0) ? 'pointer' : ''
    }" (click)="click()">
    <mat-card-header>
        <mat-icon mat-card-avatar style="width: 36px;height: 36px;font-size: 36px">storage</mat-icon>
        <mat-card-title [matTooltip]="getTooltip(dataset.name, 15)">
            {{dataset.name | limitTo: 15}}
        </mat-card-title>
        <mat-card-subtitle [matTooltip]="getTooltip(dataset.description, 35)">
            {{dataset.description | limitTo: 35}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div [matTooltip]="getTooltip(dataset.filename, 25)">
            {{dataset.filename | limitTo: 25}}
        </div>
        <div>
            Dataset features count: <mat-chip color="primary">{{dataset.datasetFeaturesCount}}</mat-chip>
        </div>
    </mat-card-content>
</mat-card>
